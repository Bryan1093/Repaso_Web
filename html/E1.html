<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio U1: Fundamentos de Programación Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6da;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>EJERCICIO U1: Fundamentos de Programación Web</h2>

        <!-- Formulario -->
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" placeholder="Ingrese cédula">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese nombre">

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Ingrese apellido">

        <!-- Botones -->
        <button onclick="guardarDatos()">Guardar</button>
        <button onclick="cargarDesdeJSON()">JSON</button>

        <!-- Input para pegar JSON -->
        <label for="jsonInput">Pegue su JSON aquí:</label>
        <input type="text" id="jsonInput" placeholder='{"cedula": "123", "nombre": "Juan", "apellido": "Perez"}'>

        <!-- Mensaje de resultado -->
        <div id="mensaje" class="message"></div>
    </div>

    <script>
        function mostrarMensaje(texto, tipo) {
            const mensajeDiv = document.getElementById('mensaje');
            mensajeDiv.textContent = texto;
            mensajeDiv.className = 'message ' + tipo;
            mensajeDiv.style.display = 'block';
            setTimeout(() => {
                mensajeDiv.style.display = 'none';
            }, 5000);
        }

        function guardarDatos() {
            const cedula = document.getElementById('cedula').value.trim();
            const nombre = document.getElementById('nombre').value.trim();
            const apellido = document.getElementById('apellido').value.trim();

            if (!cedula || !nombre || !apellido) {
                mostrarMensaje("Por favor, complete todos los campos.", "error");
                return;
            }

            const datos = {
                cedula: cedula,
                nombre: nombre,
                apellido: apellido
            };

            const jsonStr = JSON.stringify(datos, null, 2);
            console.log(jsonStr); // Para verlo en consola
            mostrarMensaje("Datos guardados como JSON:\n" + jsonStr, "success");
        }

        function cargarDesdeJSON() {
            const jsonInput = document.getElementById('jsonInput').value.trim();

            if (!jsonInput) {
                mostrarMensaje("Por favor, ingrese un JSON válido.", "error");
                return;
            }

            try {
                const datos = JSON.parse(jsonInput);

                if (!datos.cedula || !datos.nombre || !datos.apellido) {
                    throw new Error("El JSON debe contener las propiedades: cedula, nombre y apellido.");
                }

                document.getElementById('cedula').value = datos.cedula;
                document.getElementById('nombre').value = datos.nombre;
                document.getElementById('apellido').value = datos.apellido;

                mostrarMensaje("Datos cargados desde JSON correctamente.", "success");

            } catch (error) {
                mostrarMensaje("Error al procesar el JSON: " + error.message, "error");
            }
        }
    </script>
</body>

</html>
